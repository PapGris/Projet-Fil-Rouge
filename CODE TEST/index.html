<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>CARPOOL</h1>
        <nav>
            <button class="btn">Inscription</button>
            <button class="btn">Connexion</button>
        </nav>
    </header>
    
    <section class="hero">
        <img src="placeholder.jpg" alt="Image de présentation">
        <h2>"Une voiture en moins, une planète en mieux !"</h2>
        <div class="recherche">
            <form method="POST">
                <input type="text" class="inputDepart" placeholder="Départ">
                <input type="text" placeholder="Destination"> 
                <input type="date" value="aujourd'hui" id="date">
    
                <select>
                    <option>1 passager</option>
                    <option>2 passagers</option>
                    <option>3 passagers</option>
                    <option>4 passagers</option>
                </select>
    
                <button type="submit">Rechercher</button>
            </form> 
        </div>
    </section>
    
    <section class="steps">
        <div class="step">Inscris toi !</div>
        <div class="step"></div>
        <div class="step"></div>
    </section>
    
</body>
</html>
